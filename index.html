<DOCTYPE html>
<html>
	<head>
		<link href='stylesheet.css' rel='stylesheet' type='text/css'>
		<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
		<script src='scripts.js' type="text/javascript"></script>
	</head>
	<body>
		<div>
   	 	<p>Calculator</p>
		</div>
		<div id='casing'>
  		<div class='display-case'>
    		<input class='display' readonly></input>
  		</div>
  		<div class='row'>
		    <button class='calcBtn' id='AC'>AC</button>
		    <button class='calcBtn' id='CE'>CE</button>
		    <button class='calcBtn' id='percent'>%</button>
		    <button class='calcBtn' value='/'>รท</button>
  		</div>
	  	<div class='row'>
		    <button class='calcBtn' value='7'>7</button>
		    <button class='calcBtn' value='8'>8</button>
		    <button class='calcBtn' value='9'>9</button>
		    <button class='calcBtn' value='*'>X</button>
	  	</div>
	  	<div class='row'>
		    <button class='calcBtn' value='4'>4</button>
		    <button class='calcBtn' value='5'>5</button>
		    <button class='calcBtn' value='6'>6</button>
		    <button class='calcBtn' value='-'>-</button>
	  	</div>
	  	<div class='row'>
		    <button class='calcBtn' value='1'>1</button>
		    <button class='calcBtn' value='2'>2</button>
		    <button class='calcBtn' value='3'>3</button>
		    <button class='calcBtn' value='+'>+</button>
		  </div>
		  <div class='row'>
		    <button class='calcBtn' value='.'>.</button>
		    <button class='calcBtn' value='0'>0</button>
		    <button class='calcBtn' id='ANS'>ANS</button>
		    <button class='calcBtn' id='equals'>=</button>
	  	</div>
		</div>
		<div>
		  <button id='fireRed'>Fire Red</button>
		  <button id='coolBlue'>Cool Blue</button>
		</div>
	</body>
</html>
